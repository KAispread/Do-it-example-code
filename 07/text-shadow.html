<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>    
    h1 { 
      font-size: 60px;
    } 
    .shadow1 {
      color: red;
      
    }
    .shadow2 {
      color: black;
      text-shadow: 3px 3px orange;
    }
    .shadow3 {
      color: white;
      text-shadow: 3px -3px 20px #000;
    }
  </style>
</head>
<body>
  <h1 class="shadow1">HTML</h1> 
  <h1 class="shadow2">CSS</h1>
  <h1 class="shadow3">자바스크립트</h1>
</body>
</html>
