<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
  <style>
    table, td {
      border-collapse: collapse;
    }
    td {
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>자리 배치도</h1>
  <script>
    var memNum = parseInt(prompt("입장객은 몇 명인가요?"));  // 전체 입장객 
    var colNum = parseInt(prompt("한 줄에 몇 명씩 앉습니까?"));  // 한 줄에 앉을 사람
    var seatNum = 0;

    if (memNum % colNum === 0) 
      rowNum = memNum / colNum;
    else
      rowNum = (memNum / colNum) + 1;

    document.write("<table>");  
    for(var i = 1; i <= rowNum; i++){
      document.write("<tr>");
      for(var j = 1; j <= colNum; j++){
        if(seatNum === memNum) break;
        seatNum += 1;
        document.write("<td>" + seatNum + "번 좌석\t </td>");
      }
      document.write("<tr>");
    }
    document.write("<table>");
  </script>
</body>
</html>
