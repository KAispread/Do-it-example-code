<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>당첨자 발표</title>
    <style>
      h1 {
        border:1px solid black;
        padding:10px;
        text-align:center;
        background:#eee;
      }
    </style>
  </head>
  <body>    
    <h1>당첨자 발표</h1>
    <p>전체 응모자 수 : <span id="seed"></span> 명</p>
    <p>당첨자 : <span id="pick"></span> 번</p>
    <script>
      var seed = parseInt(prompt("전체 응모자 수:"));
      let picked = Math.floor(Math.random() * seed + 1);

      document.querySelector("#seed").innerText = seed;
      document.querySelector("#pick").innerText = picked;
    </script>
  </body>
</html>
