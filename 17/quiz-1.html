<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		ul{
			list-style: none;
		}
		li {
			font-size:20px; 
			line-height: 35px;
		}
		.check {			
			color:#ccc;
			font-size:20px;
			margin-right:25px;
		}
		.check:hover {
			color:#222;
		}
	</style>
</head>
<body>
	<h1>할 일 목록</h1>
	<ul>
		<li><span class="check">&check;</span>할 일 1 </li>
		<li><span class="check">&check;</span>할 일 2 </li>
		<li><span class="check">&check;</span>할 일 3 </li>
		<li><span class="check">&check;</span>할 일 4 </li>
		<li><span class="check">&check;</span>할 일 5 </li>
	</ul>
	<script>
		let checkList = document.querySelectorAll(".check");
		let click_count = Array();

		for(let i = 0; i < checkList.length; i++){
			click_count.push(0);
		}

		click_count.forEach(element => {
			console.log(click_count[element]);
		});

		for(let i = 0; i < checkList.length; i++){
			checkList[i].addEventListener("click", function(){
				if(click_count[i] % 2 === 0){
					this.parentNode.style.color = "#ccc";
					this.parentNode.style.textDecoration = "line-through";

					this.style.color = "line-through";
					click_count[i] = click_count[i] + 1;
				}
				else {
					this.parentNode.style.color = "#222";
					this.style.color = "#ccc";

					this.parentNode.style.textDecoration = "none";
					this.style.textDecoration = "none";
					click_count[i] = click_count[i] + 1;
				}
			});
		}
	</script>
</body>
</html>
