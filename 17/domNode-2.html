<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <style>
    #container{
      width:500px;
      margin:10px auto;
      padding:20px;
    }
    #info {
      margin-top:20px;
    }
  </style>
</head>
<body>
  <div id="container">    
    <h1>DOM을 공부합시다</h1>
    <a href="#"  onclick="addP(); this.onclick=''; ">더 보기</a>    
    <div id="info">
    </div>
  </div>
  <script>
    function addP() {
      let elemt = document.createElement("p");
      elemt.setAttribute("id", "added");
      let txt = document.createTextNode("Dom은 document object model의 준말입니다.");

      elemt.appendChild(txt);
      
      // //Example - 1
      // let imgFile = document.createElement("img");
      // imgFile.setAttribute("src", "images/dom.jpg");
      // imgFile.setAttribute("alt", "Example Image");

      //Example - 2
      let imgFile = document.createElement("img");
      let srcAttr = document.createAttribute("src");
      let altAttr = document.createAttribute("alt");
      srcAttr.value = "images/dom.jpg";
      altAttr.value = "Example";
      imgFile.setAttributeNode(srcAttr);
      imgFile.setAttributeNode(altAttr);

      document.querySelector("#info").appendChild(elemt);
      document.querySelector("#info").appendChild(imgFile);
    }
    
  </script>
</body>
</html>
