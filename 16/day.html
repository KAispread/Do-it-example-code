<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독서 챌린지</title>
  <style>
    #container{
      margin:50px auto;
      width:300px;
      height:300px;
      border-radius:50%;
      border:2px double #222;
      background-color:#d8f0fc;
      text-align: center;
    }
    h1 {
      margin-top:80px;
    }
    .accent {
      font-size:1.8em;
      font-weight:bold;
      color:red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>책 읽기</h1>
    <p><span class="accent" id="result"></span>시간째 <br> 이 책을 공부하고 있습니다.</p>
    <p>축하합니다!</p>
  </div>  
  <script>
    var now = new Date("2022-02-12");
    var first_learn = new Date("2022-03-20");

    var now_Gdate = now.getTime();
    var first_learn_Gdate = first_learn.getTime();
    var learn_date = first_learn_Gdate - now_Gdate;

    learn_date = Math.round(learn_date/(1000*60*60));

    document.querySelector('#result').innerText = learn_date;
  </script>
</body>
</html>
