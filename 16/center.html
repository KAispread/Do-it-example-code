<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Window 객체</title>
</head>
<body>
    <p>문서를 열면 팝업 창이 표시됩니다</p>
    <script>
      function openCenter(url, name, w, h){
        let mvLeft =  Math.floor((screen.availWidth - w) / 2);
        let mvBottom = Math.floor((screen.availHeight - h) / 2);
        
        let mvOption = "left=" + mvLeft + ", top=" + mvBottom + ", width=" + w + ", height=" + h;
        window.open(url, name, mvOption);
      }

      openCenter("notice.html", "pop", 500, 400);
      // window.open("notice.html", "pop", "width=500, height=400");       
    </script>
</body>
</html>
